<div class="modal-header">
	<h3 class="modal-title">{{marker.model.title}}
	</h3>
</div>

<div class="modal-body">
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Recipient's username" ng-model="marker.model.title"/>
	</div>

</div>

<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-click="delete()">Delete</button>
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
