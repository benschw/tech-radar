<div class="page-header">
	<h1>Home <small>{{message}}</small></h1>

	<svg ng-click="draw($event)">
		<g ng-repeat="el in elements">
			<circle ng-attr-cx="{{el.x}}" 
					ng-attr-cy="{{el.y}}" 
					ng-attr-r="{{el.r}}" 
					stroke-width="{{el.sw||sw}}" 
					ng-class="{focus:el.f}"
					ng-click="selectItem(el)"
				>
			</circle>
		</g>
	</svg>
	
	<div class="well" ng-hide="current == null">
		{{current.x}}, {{current.y}}

	</div>

</div>
